<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English ↔ Zanvian Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .outputBox {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>English ↔ Zanvian Translator</h1>
    <textarea id="englishInput" rows="4" placeholder="Type in English"></textarea>
    <textarea id="zanvianInput" rows="4" placeholder="Type in Zanvian"></textarea>
    
    <div class="outputBox">
        <h3>Translation (Zanvian):</h3>
        <div id="zanvianOutput"></div>
    </div>
    
    <div class="outputBox">
        <h3>Translation (English):</h3>
        <div id="englishOutput"></div>
    </div>

    <script>
        const zanvianDictionary = {
            "bad": "Vira", "fig": "Vira", "caged": "Nuvin", "bird": "Zol",
            "fire": "Tarin", "water": "Vem", "earth": "Drav", "light": "Liro",
            "sky": "Neko", "speak": "Gamar", "see": "Vitar", "shadow": "Xis",
            "man": "Se", "will": "Et", "the": "La",
            "hi": "Navida", "zavaida": "𐌀"
        };
        
        const zanvianAlphabet = {
            "a": "𐌀", "b": "𐌁", "c": "𐌂", "d": "𐌃", "e": "𐌅", "f": "𐌆",
            "g": "𐌇", "h": "𐌉", "i": "𐌊", "j": "𐌋", "k": "𐌌", "l": "𐌍",
            "m": "𐌎", "n": "𐌏", "o": "𐌐", "p": "𐌑", "q": "𐌒", "r": "𐌓",
            "s": "𐌔", "t": "𐌕", "u": "𐌖", "v": "𐌗", "w": "𐌘", "x": "𐌙",
            "y": "𐌚", "z": "𐌛"
        };
        
        const reverseDictionary = Object.fromEntries(
            Object.entries(zanvianDictionary).map(([key, value]) => [value.toLowerCase(), key])
        );
        
        function translateToZanvian(inputText) {
            return inputText.toLowerCase().split(" ").map(word => 
                zanvianDictionary[word] || word.split("").map(letter => zanvianAlphabet[letter] || letter).join("")
            ).join(" ");
        }

        function translateToEnglish(inputText) {
            return inputText.split(" ").map(word => reverseDictionary[word.toLowerCase()] || word).join(" ");
        }

        document.getElementById("englishInput").addEventListener("input", function() {
            const inputText = this.value;
            document.getElementById("zanvianOutput").textContent = translateToZanvian(inputText);
        });
        
        document.getElementById("zanvianInput").addEventListener("input", function() {
            const inputText = this.value;
            document.getElementById("englishOutput").textContent = translateToEnglish(inputText);
        });
    </script>
</body>
</html>
